<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Part 1 - Basic HTML Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Simple Contact Form</h2>

  <form action="#" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required maxlength="30"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="30" required maxlength="200"></textarea><br><br>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
