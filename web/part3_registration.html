<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Part 3 - Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light p-4">

  <div class="container bg-white p-4 rounded shadow">
    <h2 class="text-center text-danger mb-4">User Registration Form</h2>

    <form id="regForm" class="needs-validation" novalidate>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" required>
          <div class="invalid-feedback">Enter your first name.</div>
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" required>
          <div class="invalid-feedback">Enter your last name.</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
        <div class="invalid-feedback">Enter a valid email.</div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" minlength="8" required>
          <div class="invalid-feedback">Password must be at least 8 characters.</div>
        </div>
        <div class="col-md-6">
          <label for="confirm_password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" required>
          <div class="invalid-feedback">Passwords do not match.</div>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Gender</label><br>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" name="gender" id="male" required>
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" name="gender" id="female" required>
          <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="invalid-feedback d-block">Please select your gender.</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Hobbies</label><br>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="reading">
          <label class="form-check-label" for="reading">Reading</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="music">
          <label class="form-check-label" for="music">Music</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="country" class="form-label">Country</label>
        <select id="country" class="form-select" required>
          <option value="">Choose...</option>
          <option>Kazakhstan</option>
          <option>USA</option>
          <option>UK</option>
        </select>
        <div class="invalid-feedback">Please select your country.</div>
      </div>

      <div class="d-flex justify-content-between">
        <button type="reset" class="btn btn-secondary">Reset</button>
        <button type="submit" class="btn btn-success">Register</button>
      </div>

    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
